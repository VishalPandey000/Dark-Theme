<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
       <nav>
        <img src="logo.png" class="logo">
        <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">PORTFOLIO</a></li>
            <li><a href="">SERVICES</a></li>
            <li><a href="">HIRE ME</a></li>
        </ul>
        <img src="moon.png" id="icon">
       </nav> 
       <div class="info">

        <p>This is my official portfolio website to showcase my all works related to web<br>development and UI Design.</p>
    <a href="">Download CV</a>   
    </div>
    </div>
    <div class="img-box">
        <img src="pattern.png" class="back-img">
        <img src="girl.png" class="main-img">
    </div>
    <script>
        var icon = document.getElementById("icon");

        if(localStorage.getItem("theme") == null){
            localStorage.setItem("theme", "light");
        }
        let localData = localStorage.getItem("theme");

        if(localData == "light"){
            icon.src = "moon.png";
            document.body.classList.remove("dark-theme");
        }
        else if(localData == "dark"){
            icon.src = "sun.png";
            document.body.classList.add("dark-theme");
        }
        

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "sun.png";
                localStorage.setItem("theme", "dark");
            }else {
                icon.src = "moon.png";
                localStorage.setItem("theme", "light");
            }
        }   
    </script>
</body>
</html>
